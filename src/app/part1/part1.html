<div layout="column" ng-cloak="">
  <md-content class="md-padding">
    <form ng-submit="$event.preventDefault()" name="searchForm">
      <p>The following example demonstrates autocomplete. Try typing a state.</p>
      <div layout-gt-sm="row">
        <md-input-container flex="">
          <label>Name</label>
          <input type="text">
        </md-input-container>
        <md-autocomplete flex="" required="" md-input-name="autocompleteField" md-input-minlength="2" md-input-maxlength="18" md-no-cache="autocomplete.noCache" md-selected-item="autocomplete.selectedItem" md-search-text="autocomplete.searchText" md-items="item in autocomplete.querySearch(autocomplete.searchText)" md-item-text="item.display" md-require-match="" md-floating-label="Favorite state">
          <md-item-template>
            <span md-highlight-text="autocomplete.searchText">{{item.display}}</span>
          </md-item-template>
          <div ng-messages="searchForm.autocompleteField.$error" ng-if="searchForm.autocompleteField.$touched">
            <div ng-message="required">You <b>must</b> have a favorite state.</div>
            <div ng-message="md-require-match">Please select an existing state.</div>
            <div ng-message="minlength">Your entry is not long enough.</div>
            <div ng-message="maxlength">Your entry is too long.</div>
          </div>
        </md-autocomplete>
      </div>
    </form>
  </md-content>
</div>
